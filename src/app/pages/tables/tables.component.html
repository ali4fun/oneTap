<GridLayout rows="auto,*, auto">
  <GridLayout row="0" columns="auto,*,auto" rows="auto,auto"  class="bottom-line pb-8">
    <Image src="res://back" width="30" (tap)="goBack()" tintColor="#2e2e2e" class="ml-8" ></Image>
    <!-- <Image col="1" src="res://logo" height="20" class="mb-8"></Image> -->
    <Image col="3" src="res://logout" height="30" tintColor="#ffa41e" class="mb-8 mx-16" (tap)="logout()"></Image>
    <Label col="1" text="Mesele Mele" class="center bold-800 h2 mb-8" ></Label>
  </GridLayout>
  
  <ScrollView row="1">
    <StackLayout class="px-8 pb-8">
      <ng-container *ngIf="!items.length && !loading">
        <Label text="No Table found." class="center my-20" ></Label>
      </ng-container>
      <ng-container *ngFor="let item of items">
        <GridLayout columns="*,auto" rows="auto" class="radius-15 black-border px-20 py-16 mt-7">
          <Label text = "Table # {{item.table_number}}" class="bold h3" ></Label>
          <Button col="1" text="{{(item.is_assigned == '1')? 'Elimina': 'Acceseaza'}}" height="40" 
            class="radius-15 py-8 px-16 bg-{{(item.is_assigned == '1')? 'red': 'green'}}" (tap)="update(item)" ></Button>
        </GridLayout>
      </ng-container>
    </StackLayout>
  </ScrollView>
  <ng-container *ngIf="loading">
    <ActivityIndicator row="1" busy="true" width="50" height="50" horizontalAlignment="center" verticalAlignment="center">
    </ActivityIndicator>
  </ng-container>
</GridLayout>
